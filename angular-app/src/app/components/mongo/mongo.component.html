<button type="button" class="btn btn-primary"
  (click)="addPerson('New Person - ' + (people.length + 1), people.length + 1)">
  Primary
</button>
<table class="table table-dark table-bordered" *ngIf="people.length > 0">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td> {{person.name}} </td>
      <td> {{person.age}} </td>
    </tr>
  </tbody>
</table>
