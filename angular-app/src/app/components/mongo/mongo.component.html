<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary"
        (click)="
          addPerson('New Person - ' + (people.length + 1), people.length + 1)
        "
      >
        Click to add person to db
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 pt-2">
      <table class="table table-dark table-bordered" *ngIf="people.length > 0">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of people">
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
